<div class="form-group">
  <label class="col-xs-2 control-label">Id</label>
  <div class="col-xs-10">
    <p class="form-control-static">{{customer.id}}</p>
  </div>
</div>
<div class="form-group">
  <label class="col-xs-2 control-label">Ник</label>
  <div class="col-xs-10">
    <input type="text" class="form-control"
    [(ngModel)]="customer.nick" [ngFormControl]="form.controls['nick']">
  </div>
</div>
<div class="form-group">
  <label class="col-xs-2 control-label">ФИО</label>
  <div class="col-xs-10">
    <input type="text" class="form-control"
    [(ngModel)]="customer.name" [ngFormControl]="form.controls['name']">
  </div>
</div>
